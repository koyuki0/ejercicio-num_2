<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title> 
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="/enviar_formulario" method="post">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="ejemplo@correo.com">
        </div>
        <div>
            <label for="asunto">Asunto:</label>
            <select id="asunto" name="asunto">
                <option value="consulta">Consulta</option>
                <option value="reclamo">Reclamo</option>
                <option value="sugerencia">Sugerencia</option>
                <option value="otro">Otro</option>
            </select>
        </div>
        <div>
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="5" cols="30" required placeholder="Escriba aquí su mensaje"></textarea>
        </div>
        <div>
            <input type="checkbox" id="aceptar_terminos" name="aceptar_terminos" required>
            <label for="aceptar_terminos">Acepto los términos y condiciones</label>
        </div>
        <button type="submit">Enviar mensaje</button>
    </form>
</body>
</html>
